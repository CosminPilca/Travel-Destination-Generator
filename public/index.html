<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Travel Destination Explorer</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>
<body>
  <div class="background" id="bgImage">
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>

      <div class="header">
        <h1>üåç Interactive Travel Explorer</h1>
        <p class="subtitle">Discover amazing destinations with continent filters and interactive maps</p>
      </div>

      <div class="controls">
        <div class="continent-filters">
          <button class="continent-btn active" data-continent="all">
            <i class="fas fa-globe"></i> All Continents
          </button>
          <button class="continent-btn" data-continent="Africa">
            <i class="fas fa-tree"></i> Africa
          </button>
          <button class="continent-btn" data-continent="Asia">
            <i class="fas fa-mountain"></i> Asia
          </button>
          <button class="continent-btn" data-continent="Europe">
            <i class="fas fa-landmark"></i> Europe
          </button>
          <button class="continent-btn" data-continent="North America">
            <i class="fas fa-flag-usa"></i> North America
          </button>
          <button class="continent-btn" data-continent="South America">
            <i class="fas fa-pepper-hot"></i> South America
          </button>
          <button class="continent-btn" data-continent="Oceania">
            <i class="fas fa-island-tropical"></i> Oceania
          </button>
        </div>

        <button class="generate-btn" id="generateBtn">
          <i class="fas fa-spinner spinner"></i>
          <span class="btn-text">
            <i class="fas fa-dice"></i> Generate Destination
          </span>
        </button>
      </div>

      <div class="main-content">
        <div class="country-section" id="countrySection">
          <div id="countryInfo">
            <div class="welcome-message">
              <i class="fas fa-compass"></i>
              <p>Select a continent filter and click "Generate Destination" to discover your next adventure!</p>
            </div>
          </div>
        </div>

        <div class="map-section">
          <div class="map-header">
            <i class="fas fa-map-marked-alt"></i> Destination Map
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
